<!DOCTYPE html>
<html>
<head>
  <title></title>

  <style>
    #circle {
          width: 50px;
          height: 50px;
          border-radius: 50%;
          background-color: red;
          transition: 0.2s;
        }
  </style>
</head>
<body>

  <div id="circle"></div>


  <script>
    document.onmousemove = function(e) { 
            var x = e.clientX; 
            var y = e.clientY; 
            document.getElementById('circle').style.marginLeft  = x+"px";
            document.getElementById('circle').style.marginTop  = y+"px";
    
        }
  </script>

</body>
</html>
